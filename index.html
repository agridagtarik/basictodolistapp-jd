<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Todo Listesi</h2>
                <i class="fa-regular fa-square" id="todo-filter"></i>
            </div>
            <div class="card-body">
                <ul data-filter="0" class="todo-list" id="todo-list">
                    <!-- <div class="todo-item done">
                        <li>Evi Topla</li>
                        <i class="fa-solid fa-check-square"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="todo-item todo">
                        <li>Ödevini yap</li>
                        <i class="fa-solid fa-square"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="todo-item done">
                        <li>Traş ol</li>
                        <i class="fa-solid fa-check-square"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div> -->
                </ul>
            </div>
            <div class="card-footer">
                <input type="text" id="todo-input" placeholder="Yeni Yapilacak..">
                <button type="button" class="btn btn-outline-dark" id="todo-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
